<div class="property property--number">
  <button class="property__key"></button>
  <span>{{label}}</span>
  <label for="{{id.translate.x}}" class="property__label">positon X</label>
  <input id="{{id.translate.x}}" class="property__input" value="{{val.translate.x}}" />
  <label for="{{id.translate.y}}" class="property__label">positon Y</label>
  <input id="{{id.translate.y}}" class="property__input" value="{{val.translate.y}}" />
</div>
